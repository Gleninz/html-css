<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="HTML5_logo2.png" alt="Logo html5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p> <!--esta imagem está na mesma pasta do arquivo-->

    <img src="imagem/logo css3 200.png" alt="Logo css3">
    <p>Tmabém podemos carregar imagens externas.</p> <!--esta imagem está dentro de uma sub-pasta, dentro da pasta do arquivo-->

    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo javascript"> <!--esta imagem está sendo carregada de outro site através do seu URL, o perigo é se esta imagem sumir, pois não será mais exibida-->
</body>
</html>
