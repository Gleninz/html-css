<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <!-- As 'pseudo-classes' (:) definem estados de elementos detro da HTML enquanto o 'pseudo-elemento' (representado por ':') pode agir nas classes, nos elementos, nos id's, eles mexem diretamento no conteúdo periférico do elemento, ou seja, não precisam existir no HTML
    - SELETORES PERSONALIZADOS:
       #  = id
       >  = children
       .  = class
       :  = pseudo-class
       :: = pseudo-element
       -->
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px; /* altura */
            width: 200px; /* largura */
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
