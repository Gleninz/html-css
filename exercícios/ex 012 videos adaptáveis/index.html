<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video src="midias/meu-video.mp4.mp4" width="500" controls loop height="400"></video> <br><!--Esta é a forma simples, porém o indicado é que seja feito como todas as mídias, incluindo opções que possam ser abertas em todos os navegadores (começando do menor para o maior)-->

    <video autoplay controls width="400" loop> <!--também pode ser adicionado o parâmetro "poster" caso o video tenha uma foto de capa-->
        <source src="midias/meu-video.m4v.mp4" type="video/mp4">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        <!--É preciso tomar cuidado com o tamanho das mídeas quando elas forem hospedadas diretamente no site para o site não ficar pesado, consequentemente mais caro-->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="400" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Muito mais recomendado inserir os vídeos de sites de hospedagem pois não pesa o site e movimenta/melhora as buscas, ajudando no ranqueamento do site (sempre tomando cuidado com direitos autorais pois estará liberado para qualquer visualização)-->

    <h1>Inserindo vídeos do Vímeo</h1>

    <iframe src="https://player.vimeo.com/video/245885473?h=3391c4c1ea&color=ff9933&portrait=0" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
